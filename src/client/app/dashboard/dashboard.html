<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <!--
                        <li class="blightblue">
                            <div class="pull-left"><i class="fa fa-plane"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">Stark Tower</span> New York, New York
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="bblue">
                            <div class="pull-left avenger-logo"></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.avengerCount}}</span> Cast
                            </div>
                            <div class="clearfix"></div>
                        </li>
                        -->
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="{{ 'DASHBOARD.WIDGET_1.TITLE' | translate }}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <!-- TODO: Add Year Pager (Column)-->
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th data-ng-repeat="n in [] | range:12">
                                            {{ 'DASHBOARD.WIDGET_1.COLS.'+$index | translate }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="concept in vm.concepts">
                                        <td>{{ concept.name }}</td>
                                        <td data-ng-repeat="cv in concept.values | limitTo:12 track by $index">
                                            {{ cv | currency }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="widget wlightblue">
                        <div data-cc-widget-header title="{{ 'DASHBOARD.WIDGET_2.TITLE' | translate }}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <!--<small>{{vm.news.description}}</small>-->
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
